<section data-ng-controller="TicketcategoriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Ticketcategories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ticketcategory in ticketcategories" data-ng-href="#!/ticketcategories/{{ticketcategory._id}}/tickets" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ticketcategory.created | date:'medium'"></span>
				by
				<span data-ng-bind="ticketcategory.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ticketcategory.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ticketcategories.$resolved || ticketcategories.length">
    	No Ticketcategories yet, why don't you <a href="/#!/ticketcategories/create">create one</a>?
    </div>
</section>
