<section data-ng-controller="TicketsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Ticket</h1>
    </div>
    <div class="col-md-12 cr8">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="ticket.data.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <select >
                    <option ng-repeat="ticketcategory in ticketcategories" ng-model="ticket.data.ticketcategory" value="{{ticketcategory.data._id}}">{{ticketcategory.name}}</option>
                </select>
                <div class="row">
                    <div class="col-md-6">
                        <p class="input-group">
                            <label class="control-label" for="name">Due date</label>
                            <input type="text" name="due" ng-model="ticket.data.due" id="due" class="form-control" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="'2017-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="controls">
                    <label class="control-label" for="description">Ticket Description</label>
                    <textarea name="description" data-ng-model="ticket.data.description" id="content" class="form-control" cols="30" rows="10" placeholder="Describe the request and be detailed"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
