<section data-ng-controller="TicketsController">
    <div class="page-header">
        <h1>New Ticket</h1>
    </div>
    <div class="cr8">
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                        <div class="col-md-6">
                            <p class="input-group">
                                <label class="control-label" for="due">Due date</label>
                                <input type="text" name="due" ng-model="due" id="due" class="form-control" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="'2017-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>

                            </p>
                        </div>
                    </div>
                    Choose a category:
                    <select ng-model="ticketcategory">
                        <option ng-repeat="ticketcategory in ticketcategories" value="{{ticketcategory._id}}">{{ticketcategory.name}}</option>
                    </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="description">Ticket Description</label>
                        <div class="controls">
                            <textarea name="description" data-ng-model="description" id="content" class="form-control" cols="30" rows="10" placeholder="Describe the request and be detailed"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
