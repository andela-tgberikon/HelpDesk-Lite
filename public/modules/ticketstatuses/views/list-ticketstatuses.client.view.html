<section data-ng-controller="TicketstatusesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Ticketstatuses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ticketstatus in ticketstatuses" data-ng-href="#!/ticketstatuses/{{ticketstatus._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ticketstatus.created | date:'medium'"></span>
				by
				<span data-ng-bind="ticketstatus.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ticketstatus.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ticketstatuses.$resolved || ticketstatuses.length">
    	No Ticketstatuses yet, why don't you <a href="/#!/ticketstatuses/create">create one</a>?
    </div>
</section>
