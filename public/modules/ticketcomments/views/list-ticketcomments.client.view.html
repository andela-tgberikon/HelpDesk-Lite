<section data-ng-controller="TicketcommentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Ticketcomments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ticketcomment in ticketcomments" data-ng-href="#!/ticketcomments/{{ticketcomment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ticketcomment.created | date:'medium'"></span>
				by
				<span data-ng-bind="ticketcomment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ticketcomment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ticketcomments.$resolved || ticketcomments.length">
    	No Ticketcomments yet, why don't you <a href="/#!/ticketcomments/create">create one</a>?
    </div>
</section>
